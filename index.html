<!DOCTYPE html
<!-- Code by CodeWithNepal - codewithnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form validation using HTML CSS & JS | CodeWithSUHAS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>Login Form</header>
    <form action="actions.html" method="post" name = "loginform">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Username" name="userid">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Username can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password" name="pwd">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <div class="pass-txt"><a href="#">Forgot password?</a></div>
      <input type="submit" onclick="return check(this.form)" value="Login">
    </form>
    <div class="sign-txt">Not yet member? <a href="#">Signup now</a></div>
  </div>

<script language="javascript">
function check(form) {

    if(form.userid.value == "quantumg" && form.pwd.value == "supersecret123") {
        return true;
    } else {
        alert("Error Password or Username")
        return false;
    }
}
</script>

</body>
</html>
